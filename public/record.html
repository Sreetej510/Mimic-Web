<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/stars.css">
    <link rel="icon" href="Images/icon.svg">
    <title>Mimic Web</title>
</head>

<body>

    <header>
        <img src="Images/icon.svg" />
        <span>Mimic Web</span>
    </header>

    <div id="BG">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>

    <div class="container2">

        <div id="details">
            <span>
                Wake Word
            </span>
            <div>
                <div >
                    Total : <span id="count"></span>
                </div>
                <div class="audioTime">
                    Time Recorded :&nbsp;<span id="clipTime"></span>
                </div>
            </div>
        </div>

        <div id="wave">
            <span id="corpusText">Electron</span>
            <div id="visualizerWrap">
                <canvas class="visualizer"></canvas>
                <div id="canvas2wrapper" style="width: 100%;">
                    <canvas class="visualizer"></canvas>
                </div>
            </div>
        </div>

        <input type="file" id="file" style="display: none;"/>

        <audio class="audio" controls></audio>

        <footer>
            [R] for Recording, [Space] to Play, [N] for Next
        </footer> 

    </div>

    <script src="JS/backendConnection.js"></script>
    <script src="JS/record.js"></script>
    <script src="/reload/reload.js"></script>
</body>

</html>
